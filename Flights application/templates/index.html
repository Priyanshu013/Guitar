<html>
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Flights</title>
  </head>
  <body style:"font-size=200%">
    <h1>Book a flight</h1>
    <h2><form action="{{url_for('book')}}"method="post">
    <div class="form-group">
        <select class= "form-control" name="flight_id">
          {%for flight in flights%}
          <option value="{{ flight.id }}">{{flight.origin}} to {{flight.destination}}</option>
          {%endfor%}
          </select>
    </div>
    <div class="form-group">
      <input class="form-control" name="name" placeholder="Passenger Name">
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Book flight</button>
    </div>
  </h2>
    </form>
    </body>
    </html>
